<!-- cette vue affiche le panier -->
<div class=" rounded bg2 my-4 p-2">
    <div class=" rounded bg-light p-2">
        <h2 class="p-2">Votre panier:</h2>
        <hr>
        <!-- mise en page du panier -->
        <div class="row p-2">
            <div class="col-3 lead">Produit:</div>
            <div class="col-3 lead">Quantité:</div>
            <div class="col-3 lead">Prix:</div>
        </div>
        <!-- affichage des articles du panier -->
        <div ng-repeat="x in cartList" class="row p-2">
            <div class="col-3"><a href="#!product/{{x.id}}" style="color:black;">{{ books[x.id].Nom }}</a></div>
            <div class="col-3">{{ x.quantite }}</div>
            <div class="col-3">{{books[x.id].Prix | currency : '€'}}</div>
            <!-- boutons ajouter/retirer -->
            <div class="col-3">
                <button ng-click="removeQuantity($index)" class="btn btn-secondary py-0">-</button>
                <button ng-click="addQuantity($index)" class="btn btn-primary py-0">+</button>
                <button ng-click="removeArticle($index)" class="btn btn-danger py-0"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 offset-6 lead">Total:{{prixTotal}}</div>
        </div>
        <div class="d-flex justify-content-end">
            <a href="#!home" class="btn btn-secondary shadow mx-1">Continuez vos achats</a>
            <a href="" class="btn btn-success shadow mx-1">Confirmez vos achats</a>
        </div>
    </div>
</div>
